<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--------- jquery cdn ----------->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div1").fadeIn(1000);
            })
            $("#btn2").click(function(){
                $(".div1").fadeOut(1000);
            })
            $("#btn3").click(function(){
                $(".div2").fadeToggle(1000);
            })
            // to set opacity 
            $("#btn4").click(function(){
                $(".div3").fadeTo(1000,0.4)
            })
        })
    </script>

    <style>
        .div1{
            display: none;
            height: 200px;
            width: 200px;
            background-color: blueviolet;
        }
        .div2{
            display: none;
            height: 200px;
            width: 200px;
            background-color: rgb(27, 157, 4);
        }
        .div3{
            display: none;
            height: 200px;
            width: 200px;
            background-color: rgb(157, 4, 121);
        }   

    </style>

</head>
<body>

    <!----- it is work on opacity ----->
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>

    <hr>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
    <br>
    <div class="div3"></div>
</body>
</html>

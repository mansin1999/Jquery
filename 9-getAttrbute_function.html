<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!------------------- jquery cdn ----------------------->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>   
    <script>

        //  to get and set attribute used 3 function
        //  html() , text()  and var()            

        $(document).ready(function(){
            $("#btn1").click(function(){
                alert($("p").text());
                // for show only text.
            })
            $("#btn2").click(function(){
                alert($("p").html());
                // for show text and html <> tag
            })
            $("#btn3").click(function(){
                alert($("input").val());
                // for show input text
            })
        })
    </script> 
</head>
<body>

    <button id="btn1">text</button>   
    <button id="btn2">html</button>   
    <button id="btn3">value</button>  
    <p>
        <b>This is Jquery function.</b>
    </p>
     
    <input type="text" value="hello user.">
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---------- jquery cdn ----------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!---------- bxslider js cdn ----------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <!---------- bxslider css cdn ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">

    <style>
    img{
        width: 100%;
        height: 600px;
    }
    .container{
       height: 600px;
       width: 600px;
       margin: auto;
    }
    

    </style>

    <script>
          $(function(){
                $('.main').bxSlider({
                    mode: 'fade',
                    captions: true,
                    slideWidth: 600,
                    pager:true,   
                    controls:true,
                    auto:true,
                    autoHover:true,
                    speed:50,
                });
          });
    </script>

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="sub">
                <img src="../6-bxslider/images/f-1.jpg" title="Coffee 1" alt="">
            </div>
            <div class="sub">
                <img src="../6-bxslider/images/f-2.jpg" title="Coffee 2" alt="">
            </div>
            <div class="sub">
                <img src="../6-bxslider/images/f-4.webp" title="Coffee 3" alt="">
            </div>   
            <div class="sub">
                <img src="../6-bxslider/images/f-5.webp" title="Coffee 4" alt="">
            </div>               
        </div>

    </div>

</body>
</html>

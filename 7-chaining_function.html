<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!------------------- jquery cdn ----------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        .div1{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            display: none;
        }
    </style>

    <script>

        // used two or more function  at a time called chaining 

        $(document).ready(function(){
            $("#btn").click(function(){
                // $(".div1").hide(1500).show(1500)
                // $(".div1").slideUp(1000).fadeIn(1000)
                $(".div1").slideDown(1000).fadeOut(1000)
            })
        })
    </script>
</head>
<body>
    <button id="btn">click here</button>
    <hr>
    <div class="div1"></div>
</body>
</html>
